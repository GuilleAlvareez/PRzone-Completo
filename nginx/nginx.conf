# Esta es la configuración para nuestro servidor virtual.
# No incluimos 'events {}' ni 'http {}' porque ya están definidos
# en la configuración principal de Nginx de la imagen Docker.

server {
    listen 80;
    server_name localhost;

    # Ruta para el frontend
    location / {
        # 'frontend' es el nombre del servicio en Docker, Nginx lo resuelve internamente.
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ruta para la API del backend
    location /api/ {
        # Reescribimos la URL para quitar /api antes de pasarla al backend.
        # Ejemplo: /api/users -> /users
        rewrite /api/(.*) /$1 break;
        
        # 'backend' es el nombre del servicio en Docker, y corre en el puerto 3000.
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}